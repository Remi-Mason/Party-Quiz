<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz S.S.I.A.P 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .quiz-title {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .quiz-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .quiz-links a {
            display: block;
            margin: 10px;
            padding: 35px 20px;
            color: white;
            text-decoration: none;
            border-radius: 7.2px;
            width: 90%;
            max-width: 320px;
            text-align: center;
            background-size: contain;
            background-position: center;
            border: 1px solid black;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.3), 0 0 0 2px white, 0 0 0 3px black;
            transition: transform 0.1s ease-in-out;
        }
        .quiz-links a:active {
            transform: scale(0.95);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const links = document.querySelectorAll(".quiz-links a");
            links.forEach(link => {
                link.addEventListener("click", function(event) {
                    event.preventDefault();
                    const href = this.href;
                    this.style.transform = "scale(0.95)";
                    setTimeout(() => {
                        window.location.href = href;
                    }, 150);
                });
            });
        });
    </script>
</head>
<body>
    <div class="quiz-title">
        <a href="https://i.imgur.com/2WqgCAv.png"><img src="https://i.imgur.com/2WqgCAv.png" alt="Quiz S.S.I.A.P 1"></a>
    </div>
    <div class="quiz-links">
        <a href="quiz1.html">Quiz 1</a>
        <a href="quiz2.html">Quiz 2</a>
        <a href="quiz3.html">Quiz 3</a>
        <a href="quiz4.html">Quiz 4</a>
    </div>
</body>
</html>
