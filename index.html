<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz S.S.I.A.P 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .quiz-title {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .quiz-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .quiz-links a {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            padding: 36px 14px;
            text-decoration: none;
            border-radius: 7.2px;
            width: 90%;
            max-width: 320px;
            text-align: center;
            background-size: contain;
            background-position: center;
            border: 3px solid black;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.5), 0 0 0 3px #999, 0 0 0 5px black;
            transition: transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        .quiz-links a img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            position: absolute;
            transition: opacity 1s ease-in-out;
        }
        .quiz-links a:active {
            transform: scale(0.95);
            box-shadow: 0 0 10px rgba(0, 123, 255, 1), 0 0 0 4px #999, 0 0 0 6px black, 0 0 10px rgba(0, 123, 255, 1);
        }
        .quiz-links a:first-child {
            background-image: url('https://i.imgur.com/jBQ7kXe.png');
            background-position: 50% 30%;
            background-size: cover;
        }
        .quiz-links a:nth-child(6) {
            background-image: url('https://i.imgur.com/HyWTtHE.jpeg');
            background-size: cover;
            background-position: 50% 20%;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".quiz-links a:nth-child(6)").addEventListener("click", function(event) {
                event.preventDefault();
                let audio = new Audio("audio/click-sound.mp3");
                audio.play();
                setTimeout(() => {
                    window.location.href = "https://remi-mason.github.io/quiz-6/";
                }, 1500);
            });
        });
    </script>
</head>
<body>
    <div class="quiz-title">
        <a href="https://i.imgur.com/2WqgCAv.png"><img src="https://i.imgur.com/2WqgCAv.png" alt="Quiz S.S.I.A.P 1"></a>
    </div>
    <div class="quiz-links">
        <a href="https://remi-mason.github.io/quiz-6/"><img src="https://i.imgur.com/ebmmVkU.png" alt="Quiz 6"></a>
    </div>
</body>
</html>
