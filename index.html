<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz S.S.I.A.P 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .quiz-title {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .quiz-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .quiz-links a {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            padding: 50px 20px;
            text-decoration: none;
            border-radius: 7.2px;
            width: 90%;
            max-width: 320px;
            text-align: center;
            background-size: contain;
            background-position: center;
            border: 3px solid black;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.5), 0 0 0 3px #777, 0 0 0 5px black;
            transition: transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        .quiz-links a img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            position: absolute;
            transition: opacity 1s ease-in-out;
        }
        .quiz-links a:active {
            transform: scale(0.95);
            box-shadow: 0 0 10px rgba(0, 123, 255, 1), 0 0 0 4px #555, 0 0 0 6px black, 0 0 10px rgba(0, 123, 255, 1);
        }
        .quiz-links a:first-child {
            background-image: url('https://i.imgur.com/jBQ7kXe.png');
            background-size: cover;
        }
        .quiz-links a:nth-child(2) {
            background-image: url('https://example.com/image-quiz2.jpg');
        }
        .quiz-links a:nth-child(3) {
            background-image: url('https://example.com/image-quiz3.jpg');
        }
        .quiz-links a:nth-child(4) {
            background-image: url('https://example.com/image-quiz4.jpg');
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let quiz1Image = document.querySelector(".quiz-links a:first-child img");
            let alternateImage = "https://i.imgur.com/mCAw0Q5.png"; // Remplace par l'URL de la nouvelle image
            
            setInterval(() => {
                quiz1Image.style.opacity = "0";
                setTimeout(() => {
                    quiz1Image.src = quiz1Image.src === "https://i.imgur.com/hFuD0S8.png" ? alternateImage : "https://i.imgur.com/hFuD0S8.png";
                    quiz1Image.style.opacity = "1";
                }, 1000);
            }, 3000);
        });
    </script>
</head>
<body>
    <div class="quiz-title">
        <a href="https://i.imgur.com/2WqgCAv.png"><img src="https://i.imgur.com/2WqgCAv.png" alt="Quiz S.S.I.A.P 1"></a>
    </div>
    <div class="quiz-links">
        <a href="quiz1.html"><img src="https://i.imgur.com/hFuD0S8.png" alt="Quiz 1"></a>
        <a href="quiz2.html"><img src="https://example.com/image-quiz2.jpg" alt="Quiz 2"></a>
        <a href="quiz3.html"><img src="https://example.com/image-quiz3.jpg" alt="Quiz 3"></a>
        <a href="quiz4.html"><img src="https://example.com/image-quiz4.jpg" alt="Quiz 4"></a>
    </div>
</body>
</html>
